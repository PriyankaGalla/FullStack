<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password Screen</title>
        <script src="https://smtpjs.com/v2/smtp.js"></script>

    </head>
    <body>
            <form id="forgot" style="text-align: center">
                    User Name : <input type="text" id="fname"> <br><br>
                    <button type="button" onclick="recoverPassword()">Recover Password</button>
                </form>
                <p id="msg"></p>
        <script>
            function recoverPassword(){
                var name = document.getElementById("fname").value;
                var getUser = JSON.parse(window.localStorage.getItem(name));
                
                    if(getUser === null){
                        alert("User not registered. Please register to login");
                    }
                    else{
                        var mailId = getUser.email;
                        var pass = getUser.password;
                        alert(mailId+"   "+pass);
                        Email.send("priyanka.galla19@gmail.com",
                                    mailId,
                                    "Password Recovery",
                                    "Hello "+getUser.username +" !! Your password is : "+pass,
                                    "smtp25.elasticemail.com",
                                    "priyanka.galla19@gmail.com",
                                    "01769208-9382-4189-8bb4-24691690a7e7");
                    }
            }
        </script>
    </body>
</html>
